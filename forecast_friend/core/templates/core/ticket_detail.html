{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4><i class="bi bi-ticket-detailed"></i> Данные билета</h4>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">Страна:</dt>
                        <dd class="col-sm-9">{{ ticket.country }}</dd>

                        <dt class="col-sm-3">Город:</dt>
                        <dd class="col-sm-9">{{ ticket.city }}</dd>

                        <dt class="col-sm-3">Дата:</dt>
                        <dd class="col-sm-9">{{ formatted_date }}</dd>
                    </dl>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ ticket.pdf_file.url }}" class="btn btn-outline-primary me-md-2" target="_blank">
                            <i class="bi bi-file-earmark-pdf"></i> Просмотреть PDF
                        </a>
                        <a href="{% url 'add_ticket' %}" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Новый билет
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
