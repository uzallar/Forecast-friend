<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Мой сайт</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden;
      }
      #sidebarMenu {
        min-width: 250px;
      }
    </style>
  </head>
  <body>
    <!-- Кнопка открытия меню -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="btn btn-outline-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
        >
          ☰ Меню
        </button>
      </div>
    </nav>

    <!-- Боковое меню -->
    <div
      class="offcanvas offcanvas-start bg-dark text-white"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Меню</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Закрыть"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'profile' %}"
              >Профиль</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Сообщения</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Настройки</a>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Выйти</button>
            </form>
          </li>
        </ul>
      </div>
    </div>

    <!-- Основная часть сайта -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
